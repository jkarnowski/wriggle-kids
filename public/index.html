<!DOCTYPE html>
<html lang="en" ng-app="wriggleApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wriggle-Kids-Playdates-App</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <base href="/" >
</head>
<body>
  <header>
    <nav>
      <div class="container debug">
      <div class="debug">
        <img ng-src="img/wriggle-logo.jpg" id="wriggle-img" alt="wriggle-brand" />
      </div>
        <ul class="debug">
          <li class="debug"><a href="/"><i class="fa fa-home"></i>Chicago</a></li>
          <li class="debug"><a href="/about"><i class="fa fa-shield"></i> About</a></li>
          <li class="debug"><a href="/playdates/new"><i class="fa fa-comment"></i> Request a Playdate</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div id="main">
    <div ng-view></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.js"></script>
  <script src="js/appRoutes.js"></script>
  <script src="js/controllers/Main.js"></script>
</body>
</html>
