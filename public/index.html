<!DOCTYPE html>
<html lang="en" ng-app="wriggleApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wriggle-Kids-Playdates-App</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <base href="/" >
</head>
<body>
  <header>
    <div id="logo">
      <img id="wriggle-logo" ng-src="img/wriggle-logo.jpg" alt="wriggle-logo" />
    </div>
    <nav>
      <!-- <img ng-src="img/wriggle-logo.jpg" id="wriggle-img" alt="wriggle-brand" /> -->
      <ul class="debug">
        <li class="debug"><a href="/playdates">Chicago</a></li>
        <li class="debug"><a href="/about">Classes</a></li>
        <li class="debug"><a href="/">Playspaces</a></li>
        <li class="debug"><a href="/playdates/new">POST</a></li>
      </ul>
    </nav>
  </header>

  <div id="main">
    <div ng-view></div>
  </div>

  <footer id="footer">
    <div class="row">
      <div class="col span-4-d debug">
        <p>Blog</p>
        <p>About Us</p>
        <p>Terms of Service</p>
      </div>
      <div class="col span-4-d debug">
        <p>LOCATIONS</p>
        <p>Chicago | San Francisco</p>
        <p>Request Your City</p>
        <p>Recommend A Playspace</p>
      </div>
      <div class="col span-4-d debug">
        <p>Stay in Touch</p>
        <p>Facebook</p>
        <p>Instagram</p>
        <p>Email</p>
      </div>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.js"></script>
  <script src="js/appRoutes.js"></script>
  <script src="js/controllers/Main.js"></script>
</body>
</html>
