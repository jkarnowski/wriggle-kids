<div class="container debug main-background">
  <div class="row debug">
    <h1>Upcoming Playdates in Chicago</h1>
    <h2>join the revolution</h2>
    <table class="debug">
      <thead>
        <tr class="debug">
          <th>Playdate</th>
          <th>Host</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody class="debug">
        <tr ng-repeat="playdate in playdatesList">
          <td><a href="" ng-click="getPlayDate(playdate._id)">{{playdate.title}}</a></td>
          <td>{{playdate.host}}</td>
          <td>FAKE DATE</td>
        </tr>
      </tbody>
    </table>
  </div> <!-- end of row -->
</div> <!-- end of container -->
