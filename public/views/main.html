<div class="container">
  <div class="row">
    <table>
      <thead>
        <tr>
          <th>Playdate</th>
          <th>Host</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="play in playdateList">
          <td>{{play.title}}</td>
          <td>{{play.host}}}</td>
        </tr>
      </tbody>
      </table>
  </div>
</div> <!-- end of container -->
