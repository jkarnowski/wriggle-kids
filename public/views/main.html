<div class="container debug">
  <div class="row debug">
    <h1>Upcoming Playdates in Chicago</h1>
    <h2>join the revolution</h2>
    <table class="debug">
      <thead>
        <tr>
          <th>Playdate</th>
          <th>Host</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="playdate in playdatesList">
          <td>{{playdate.title}}</td>
          <td>{{playdate.host}}</td>
          <td>FAKE DATE</td>
        </tr>
      </tbody>
    </table>
  </div> <!-- end of row -->
</div> <!-- end of container -->
